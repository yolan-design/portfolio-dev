    <style>
        html {
            --y-c-bg: hsl(25, 50%, 90%);
            --y-c-fill: hsl(25, 15%, 15%);
        }
        @media (prefers-color-scheme: dark) {
            html {
                --y-c-bg: hsl(25, 25%, 5.5%);
                --y-c-fill: hsl(25, 80%, 90%);
            }
        }

        * {
            box-sizing: border-box;
        }

        @font-face {
            font-family: "Parkinsans";
            src: url('/assets/fonts/Parkinsans-VariableFont_wght.ttf');
            font-weight: 1 999;
        }
        body {
            background-color: var(--y-c-bg);
            color: var(--y-c-fill);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            min-height: 100lvh;
            margin: 0;
            padding: 2em;
            font-family: "Parkinsans", sans-serif;
        }
        svg {
            fill: var(--y-c-fill);
            stroke: none;
            overflow: visible;
            user-select: none;
        }
        a svg {
            width: 1.5em;
            height: 1.5em;
        }

        .style-hidden {
            opacity: 0;
            position: absolute;
            user-select: none;
            pointer-events: none;
        }

        a,
        a:visited {
            position: relative;
            display: inline-flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
            gap: 0.5em;
            user-select: none;
            opacity: 0.85;

            color: var(--y-c-fill);
            text-decoration: none;
        }
        a::after {
            content: "";
            user-select: none;
            pointer-events: none;
            position: absolute;
            top: 102%;
            left: 0;
            width: 100%;
            height: 0px;
            border: 0px dotted var(--y-c-fill);
            border-bottom-width: 2px;
            opacity: 0;
        }
        a:hover,
        a:hover::after {
            opacity: 1;
        }
        a:hover:active {
            opacity: 0.65;
        }
        .links {
            flex-shrink: 0;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
            gap: 0.65em;
        }
        .links a::after {
            top: 120%;
        }

        main {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            gap: 1em;
            width: 100%;
        }
        .has-content main {
            margin-top: 4em;
        }
        main > * {
            position: relative;
        }

        .name {
            flex-shrink: 1;
            height: 5em;
        }
        .name svg {
            max-width: 100%;
            width: auto;
            height: 100%;
        }

        section {
            font-size: 15px;
            margin-top: 8em;
        }
        section a {
            opacity: 0.7;
        }
        section li + li {
            margin-top: 1em;
        }
        section li > span {
            margin-top: 0.35em;
            display: block;
        }

        section[show-id]:not(.show) {
            display: none;
        }

        @media (max-width: 600px) {
            main {
                align-items: center;
                flex-direction: column;
                gap: 4rem;
            }
            .links {
                gap: 1.5em;
            }
            .links a {
                font-size: 1.15em;
            }
        }

    </style>
</head>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const params = new URLSearchParams(window.location.search);
            const queryKey = Array.from(params.keys())[0];
            if (queryKey) {
                document.querySelectorAll('section[show-id]').forEach((section) => {
                    if (section.getAttribute('show-id') === queryKey) {
                        section.classList.add("show");
                        document.body.classList.add("has-content");
                    }
                });
            }
